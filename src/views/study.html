<!DOCTYPE html>
<html lang="en"> <!--lang é um atributo-->
<head>
    <meta charset="UTF-8"> <!--atributos definidos da página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy Plataforma de estudo oline</title> <!-- titulo da página-->
    <link rel="schortcut icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css"> 

    <link rel="stylesheet" href="/styles/partials/page-study.css"> 

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-study">

    <div id="container"> <!--Caixa contendo um container-->
        <header class="page-header">
            <div class="top-bar-container">
                <a  href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>
                    Esses são os proffys disponíveis
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                <option value="{{loop.index}}"{{ "selected" if filters.subject == loop.index }}>
                                    {{subject}}
                                </option>
                                {%endfor%}

                            </select>
                        </div>
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                <option value="{{loop.index0}}"{{ "selected" if filters.weekday == loop.index0 }}>
                                    {{weekday}}
                                </option>
                                {%endfor%}

                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="time" id="time" type="time" value="{{filters.time}}" >
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
                </strong>
            </div>
        </header>
        <main>
            {% if proffys == "" %}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa</p>
            {% else %}

            {%for proffys in proffys %}
            <article class="teacher-item">
                <header>
                    <img 
                        src="{{proffys.avatar}}" 
                        alt="{{proffys.name}}">
                    <div>
                        <strong>{{proffys.name}}</strong>
                        <span>{{proffys.subject}}</span>
                    </div>
                </header>
            
                <p>{{proffys.bio}}
                </p>
    
                <footer>
                    <p>Preço/hora<strong>R$ {{proffys.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffys.subject}} {{proffys.name}}" class="button" target="_blanck">
                        <img src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato
                    </a>
                    
                </footer> 
            </article>
            {%endfor%}
            
            {%endif%}

        </main>
    </div>

</body>
</html>
